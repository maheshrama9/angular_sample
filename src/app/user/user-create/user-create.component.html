<div class="col-md-6 offset-md-3">
    <h3> Create User </h3>
    <form [formGroup]="userForm" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
            name = "firstName" formControlName="firstName" >
        </div>
        <div *ngIf="userForm.controls['firstName'].invalid && (userForm.controls['firstName'].dirty || userForm.controls['firstName'].touched)">
            <div *ngIf="userForm.controls['firstName'].errors && userForm.controls['firstName'].errors['required']">
                First Name is required.
            </div>
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                 name = "lastName" formControlName="lastName">
        </div>
        <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)">
            <div *ngIf="userForm.controls['lastName'].errors && userForm.controls['lastName'].errors['required']">
                Last Name is required.
            </div>
        </div>
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                 name = "email" formControlName="email">
        </div>
    
        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" class ="form-control" id = "phoneNumber"
                 name = "phoneNumber" formControlName="phoneNumber">
        </div>
        <button class = "btn btn-success" type="submit" [disabled]=" userForm.controls['firstName' ].invalid || userForm.controls['lastName' ].invalid">Submit</button>
        <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
    </div>
