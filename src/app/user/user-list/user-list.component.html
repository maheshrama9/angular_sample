<h2> User List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Phone Number </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of userList" >
            <td> {{ user.firstName }} </td>
            <td> {{ user.lastName }} </td>
            <td> {{ user.email }} </td>
            <td> {{ user.phoneNumber }} </td>
            
            
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-info"> Edit</button>
                <button (click) = "userDetails(user.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
                <button (click) = "openConfirmationDialog(user.id)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
