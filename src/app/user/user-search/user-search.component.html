  <div class="col-md-6 offset-md-3">
    <h3> Search User </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" placeholder="First Name" class ="form-control" id = "firstName"
                [(ngModel)] = "firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" placeholder="Last Name" class ="form-control" id = "lastName"
                [(ngModel)] = "lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" placeholder="Email" class="form-control" id = "email"
                [(ngModel)] = "email" name = "email">
        </div>
    
        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" placeholder="Phone Number" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "phoneNumber" name = "phoneNumber">
        </div>

        <button class = "btn btn-success" type ="submit">Search</button>
    
    </form>
    </div>
